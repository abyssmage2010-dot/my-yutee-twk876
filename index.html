<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilou vs Varessa: Brutal Edition</title>
    <style>
        body { text-align: center; background: #000; color: white; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; touch-action: manipulation; user-select: none; }
        canvas { background: #0a0a0a; display: block; margin: 0 auto; width: 100vw; height: 50vh; object-fit: contain; border-bottom: 3px solid #600; }
        .ui { display: flex; justify-content: space-around; padding: 10px; background: #050505; }
        .health-bar { width: 42%; height: 18px; background: #200; border: 2px solid #fff; box-shadow: 0 0 15px rgba(255,0,0,0.6); }
        .health-inner { height: 100%; width: 100%; background: #f00; transition: 0.1s; }
        .controls { display: flex; justify-content: space-between; padding: 15px; height: 42vh; align-items: center; background: #080808; }
        .d-pad, .actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; border: 2px solid rgba(255,255,255,0.2); color: white; }
        .btn:active { background: rgba(255,0,0,0.7); transform: scale(0.8); border-color: red; }
        #btn-atk { background: rgba(180,0,0,0.4); width: 110px; height: 110px; border-color: #f00; font-size: 18px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 100; flex-direction: column; cursor: pointer; }
    </style>
</head>
<body>

    <div id="startOverlay" class="overlay" onclick="startCombat()">
        <h1 style="color:red; font-size: 50px; text-shadow: 0 0 30px red;">BRUTAL FIGHT</h1>
        <p>TAP TO START THE CARNAGE</p>
    </div>

    <div class="ui">
        <div class="health-bar"><div id="p1-hp" class="health-inner" style="background: #00ffff; box-shadow: 0 0 10px #00ffff;"></div></div>
        <div class="health-bar"><div id="p2-hp" class="health-inner"></div></div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="controls">
        <div class="d-pad">
            <div></div> <div class="btn" id="btn-up">↑</div> <div></div>
            <div class="btn" id="btn-left">←</div> <div></div> <div class="btn" id="btn-right">→</div>
        </div>
        <div class="actions">
            <div></div> <div></div> <div></div>
            <div></div> <div class="btn" id="btn-atk">FATAL HIT</div> <div></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [], floorStains = [], fatalityDone = false, shake = 0;
        const keys = {};

        const nilouSfx = new Audio('nilou_hurt.mp3');
        const varessaSfx = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_510b64687d.mp3');

        const setupBtn = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
        };
        setupBtn('btn-up', 'KeyW'); setupBtn('btn-left', 'KeyA'); setupBtn('btn-right', 'KeyD'); setupBtn('btn-atk', 'Space');

        function startCombat() {
            document.getElementById('startOverlay').style.display = 'none';
            nilouSfx.play().then(() => { nilouSfx.pause(); }); 
            gameLoop();
        }

        class Fighter {
            constructor(x, imgSrc, side) {
                this.x = x; this.y = 140; this.w = 180; this.h = 260;
                this.hp = 100; this.vx = 0; this.vy = 0; this.side = side;
                this.isJumping = false; this.facingRight = (side === 'left');
                this.img = new Image(); this.img.crossOrigin = "anonymous"; this.img.src = imgSrc;
                this.hitTimer = 0; this.dead = false; this.dripCounter = 0;
            }
            update(opp, lKey, rKey, uKey, aKey) {
                if(this.dead) return;
                
                // --- MOVEMENT LOGIC ---
                if (keys[lKey]) { this.vx = -7; this.facingRight = false; }
                else if (keys[rKey]) { this.vx = 7; this.facingRight = true; }
                else this.vx = 0;

                if (keys[uKey] && !this.isJumping) { this.vy = -18; this.isJumping = true; }
                this.vy += 0.8; this.x += this.vx; this.y += this.vy;
                if (this.y > 140) { this.y = 140; this.isJumping = false; this.vy = 0; }
                
                // --- BLOOD DRIPPING ---
                if (this.hitTimer > 0) {
                    this.hitTimer--;
                    this.dripCounter++;
                    if(this.dripCounter % 2 === 0) {
                        particles.push({x:this.x+40+Math.random()*100, y:this.y+50+Math.random()*150, vx:0, vy:3, size:Math.random()*5+2, a:1});
                    }
                }

                // --- ATTACK LOGIC ---
                if (keys[aKey] && !this.cooldown) {
                    this.cooldown = true;
                    if (Math.abs((this.x+90)-(opp.x+90)) < 135) {
                        opp.hp -= 10; opp.hitTimer = 30; shake = 25;
                        const sound = opp.side === 'left' ? nilouSfx : varessaSfx;
                        sound.currentTime = 0; sound.play();
                        document.getElementById(opp.side==='left'?'p1-hp':'p2-hp').style.width = Math.max(0, opp.hp) + "%";
                        for(let i=0; i<100; i++) {
                            particles.push({x:opp.x+90, y:opp.y+100, vx:(Math.random()-0.5)*35, vy:(Math.random()-0.7)*35, size:Math.random()*8+3, a:1});
                        }
                        if(opp.hp <= 0) { opp.dead = true; fatalityDone = true; shake = 70; }
                    }
                    setTimeout(() => this.cooldown = false, 350);
                }
            }
            draw() {
                ctx.save();
                if (!this.facingRight) { ctx.translate(this.x+180, this.y); ctx.scale(-1, 1); }
                else { ctx.translate(this.x, this.y); }
                ctx.drawImage(this.img, 0, 0, 180, 260);
                if (this.hitTimer > 0 && !this.dead) {
                    ctx.globalCompositeOperation = 'source-atop';
                    ctx.fillStyle = `rgba(255,0,0,${this.hitTimer/30})`;
                    ctx.fillRect(0,0,180,260);
                }
                ctx.restore();
            }
        }

        const p1 = new Fighter(50, 'https://paimon.moe/images/characters/full/nilou.png', 'left');
        const p2 = new Fighter(550, 'https://static.wikia.nocookie.net/p__/images/6/65/Varesa.png/revision/latest?cb=20250419170552&path-prefix=protagonist', 'right');

        function gameLoop() {
            ctx.save();
            if(shake > 0) { ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake); shake--; }
            ctx.clearRect(0,0,800,400);
            
            ctx.fillStyle = "rgba(100,0,0,0.8)";
            floorStains.forEach(s => { ctx.beginPath(); ctx.ellipse(s.x, 395, s.w*7, s.w/1.1, 0, 0, Math.PI*2); ctx.fill(); });

            particles = particles.filter(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.8; p.a -= 0.007;
                if(p.y > 385) { floorStains.push({x:p.x, w:p.size}); return false; }
                ctx.fillStyle = `rgba(200,0,0,${p.a})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                return p.a > 0;
            });

            p1.update(p2, 'KeyA', 'KeyD', 'KeyW', 'Space');
            
            // --- UPDATED AI FOR VARESSA ---
            if(!p2.dead) {
                // Seek Nilou
                if(p2.x > p1.x + 110) { 
                    keys['ArrowLeft'] = true; 
                    keys['ArrowRight'] = false;
                } else if (p2.x < p1.x - 110) { 
                    keys['ArrowRight'] = true; 
                    keys['ArrowLeft'] = false;
                } else { 
                    keys['ArrowLeft'] = false; 
                    keys['ArrowRight'] = false;
                    // Attack if close
                    if(Math.random() > 0.94) keys['Enter'] = true; else keys['Enter'] = false;
                }
                // Random Jumps
                if(Math.random() > 0.99 && !p2.isJumping) keys['ArrowUp'] = true; else keys['ArrowUp'] = false;

                p2.update(p1, 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'Enter');
            }

            p1.draw(); p2.draw();
            if(fatalityDone) {
                ctx.fillStyle = "red"; ctx.font = "bold 90px sans-serif"; ctx.textAlign = "center"; 
                ctx.shadowColor = "black"; ctx.shadowBlur = 20;
                ctx.fillText("FATALITY", 400, 200);
            }
            ctx.restore();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
