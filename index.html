<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nilou vs Varessa: Bloody Rematch</title>
    <style>
        body { text-align: center; background: #000; color: white; font-family: 'Arial Black', sans-serif; margin: 0; overflow: hidden; touch-action: none; user-select: none; }
        canvas { background: #0a0a0a; display: block; margin: 0 auto; width: 100vw; height: 50vh; border-bottom: 3px solid #600; }
        .ui { display: flex; justify-content: space-around; padding: 10px; background: #050505; height: 30px; }
        .health-bar { width: 42%; height: 18px; background: #200; border: 2px solid #fff; }
        .health-inner { height: 100%; width: 100%; background: #f00; transition: 0.1s; }
        .controls { display: flex; justify-content: space-between; padding: 15px; height: 40vh; align-items: center; background: #080808; }
        .d-pad, .actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; border: 2px solid rgba(255,255,255,0.2); color: white; touch-action: none; }
        .btn:active { background: rgba(255,0,0,0.5); transform: scale(0.9); }
        #btn-atk { background: rgba(180,0,0,0.4); width: 110px; height: 110px; border-color: #f00; font-size: 18px; }
        .win-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; flex-direction: column; }
    </style>
</head>
<body onload="startGame()">

    <div id="winScreen" class="win-screen">
        <h1 id="winText" style="color:red; font-size: 50px;">FATALITY</h1>
        <button onclick="location.reload()" style="padding:20px 40px; font-size: 20px; background: red; color:white; border:none; border-radius:10px;">REMATCH</button>
    </div>

    <div class="ui">
        <div class="health-bar"><div id="p1-hp" class="health-inner" style="background: #00ffff;"></div></div>
        <div class="health-bar"><div id="p2-hp" class="health-inner"></div></div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="controls">
        <div class="d-pad">
            <div></div> <div class="btn" id="btn-up">↑</div> <div></div>
            <div class="btn" id="btn-left">←</div> <div></div> <div class="btn" id="btn-right">→</div>
        </div>
        <div class="actions">
            <div></div> <div></div> <div></div>
            <div></div> <div class="btn" id="btn-atk">FATAL HIT</div> <div></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [], floorStains = [], fatalityDone = false, shake = 0;
        const keys = {};

        const nilouSfx = new Audio('nilou_hurt.mp3');
        const varessaSfx = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_510b64687d.mp3');

        function startGame() {
            window.addEventListener('touchstart', function unlock() {
                nilouSfx.play().then(() => nilouSfx.pause());
                window.removeEventListener('touchstart', unlock);
            });
            gameLoop();
        }

        const setupBtn = (id, key) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; });
            el.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
        };
        setupBtn('btn-up', 'KeyW'); setupBtn('btn-left', 'KeyA'); setupBtn('btn-right', 'KeyD'); setupBtn('btn-atk', 'Space');

        class Fighter {
            constructor(x, imgSrc, side) {
                this.x = x; this.y = 120; this.w = 180; this.h = 280;
                this.hp = 100; this.vx = 0; this.vy = 0; this.side = side;
                this.isJumping = false; this.facingRight = (side === 'left');
                this.img = new Image(); 
                this.img.crossOrigin = "anonymous"; 
                this.img.src = imgSrc;
                this.hitTimer = 0; this.dead = false;
                this.stains = []; 
            }
            update(opp) {
                if(this.dead || fatalityDone) return;
                let lKey = (this.side === 'left') ? 'KeyA' : 'ArrowLeft';
                let rKey = (this.side === 'left') ? 'KeyD' : 'ArrowRight';
                let uKey = (this.side === 'left') ? 'KeyW' : 'ArrowUp';
                let aKey = (this.side === 'left') ? 'Space' : 'Enter';

                if (keys[lKey]) { this.vx = -8; this.facingRight = false; }
                else if (keys[rKey]) { this.vx = 8; this.facingRight = true; }
                else this.vx = 0;

                if (keys[uKey] && !this.isJumping) { this.vy = -18; this.isJumping = true; }
                this.vy += 0.8; this.x += this.vx; this.y += this.vy;
                if (this.y > 140) { this.y = 140; this.isJumping = false; this.vy = 0; }

                if (keys[aKey] && !this.cooldown) {
                    this.cooldown = true;
                    if (Math.abs((this.x+90)-(opp.x+90)) < 130) {
                        opp.hp -= 10; opp.hitTimer = 20; shake = 20;
                        const sfx = (opp.side === 'left') ? nilouSfx : varessaSfx;
                        sfx.currentTime = 0; sfx.play();
                        document.getElementById(opp.side==='left'?'p1-hp':'p2-hp').style.width = Math.max(0, opp.hp) + "%";
                        
                        // Add permanent body blood
                        opp.stains.push({
                            sx: Math.random() * 100 + 40, 
                            sy: Math.random() * 180 + 50, 
                            r: Math.random() * 20 + 5
                        });

                        for(let i=0; i<60; i++) {
                            particles.push({x:opp.x+90, y:opp.y+120, vx:(Math.random()-0.5)*25, vy:(Math.random()-0.7)*25, size:Math.random()*6+2, a:1});
                        }
                        if(opp.hp <= 0) { opp.dead = true; fatalityDone = true; }
                    }
                    setTimeout(() => this.cooldown = false, 300);
                }
            }
            draw() {
                ctx.save();
                if (!this.facingRight) { ctx.translate(this.x+this.w, this.y); ctx.scale(-1, 1); }
                else { ctx.translate(this.x, this.y); }
                
                ctx.drawImage(this.img, 0, 0, this.w, this.h);

                // Body Blood Stains
                ctx.globalCompositeOperation = 'source-atop';
                this.stains.forEach(s => {
                    ctx.fillStyle = "rgba(140,0,0,0.85)";
                    ctx.beginPath(); ctx.arc(s.sx, s.sy, s.r, 0, Math.PI*2); ctx.fill();
                });

                if (this.hitTimer > 0) {
                    ctx.fillStyle = `rgba(255,0,0,${this.hitTimer/20})`;
                    ctx.fillRect(0,0,this.w,this.h);
                    this.hitTimer--;
                }
                ctx.restore();
            }
        }

        const p1 = new Fighter(50, 'https://paimon.moe/images/characters/full/nilou.png', 'left');
        const p2 = new Fighter(550, 'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/4c61658e-d4be-4618-b1fa-e9594b9b6908/dj70osk-4158d6ed-fe2d-4f9d-86b4-f2a9506b4767.png/v1/fit/w_828,h_1232/varesa_transparent_by_taemuepuan_dj70osk-414w-2x.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MjA4MyIsInBhdGgiOiIvZi80YzYxNjU4ZS1kNGJlLTQ2MTgtYjFmYS1lOTU5NGI5YjY5MDgvZGo3MG9zay00MTU4ZDZlZC1mZTJkLTRmOWQtODZiNC1mMmE5NTA2YjQ3NjcucG5nIiwid2lkdGgiOiI8PTE0MDAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.qMNTuGPDjxKkn55rMCcJiwgLusn57_Xdy0f9kIdBHHU', 'right');

        function gameLoop() {
            ctx.save();
            if(shake > 0) { ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake); shake--; }
            ctx.clearRect(0,0,800,400);

            // Blood on Floor
            floorStains.forEach(s => {
                ctx.fillStyle = "rgba(120,0,0,0.5)";
                ctx.beginPath(); ctx.ellipse(s.x, 395, s.w*6, s.w/1.2, 0, 0, Math.PI*2); ctx.fill();
            });

            // Splatter Particles
            particles = particles.filter(p => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.8; p.a -= 0.01;
                if(p.y > 385) { floorStains.push({x:p.x, w:p.size}); return false; }
                ctx.fillStyle = `rgba(180,0,0,${p.a})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                return p.a > 0;
            });

            p1.update(p2);
            if(!p2.dead && !fatalityDone) {
                if(p2.x > p1.x + 110) { keys['ArrowLeft'] = true; keys['ArrowRight'] = false; }
                else if (p2.x < p1.x - 110) { keys['ArrowRight'] = true; keys['ArrowLeft'] = false; }
                else { 
                    keys['ArrowLeft'] = false; keys['ArrowRight'] = false;
                    if(Math.random() > 0.95) keys['Enter'] = true; else keys['Enter'] = false;
                }
                p2.update(p1);
            }

            p1.draw(); p2.draw();

            if(fatalityDone) {
                ctx.fillStyle = "red"; ctx.font = "bold 80px sans-serif"; ctx.textAlign = "center";
                ctx.fillText("FATALITY", 400, 200);
                setTimeout(() => { document.getElementById('winScreen').style.display = 'flex'; }, 3000);
            }
            ctx.restore();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
